<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="get" action="#null" autocomplete="on">
    <div id="container"> 
      <label>Name</label>
      <input type="text" name="fname" id="fname" class="fontsize" placeholder="First">
      <input type="text" name="lname" id="lname" class="fontsize" placeholder="Last">
      
      <label>Email</label>
      <input type="email" name="email" id="email" class="fontsize">
      
      <label>Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
	  
      <info>Format: 123-456-7890</info>
      
      <label for="birthday">Date Of Birth</label>
      <input type="date" id="birthday" name="birthday">
      <div id="submit"> </div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </div>
  </form>
</body>
</html>
